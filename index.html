<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in Sign-up page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Sign up</h1>
          <div class="social-icons">
            <a href="https://www.google.com/" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="https://www.facebook.com/" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/" class="icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/" class="icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <span> or use your email and password for login</span>
          <input type="text"
           placeholder="Name" />
          <input type="email"
           placeholder="Email" />
          <input type="password" 
          placeholder="Password" />
          <button>Sign up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="https://www.google.com/" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="https://www.facebook.com/" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/" class="icon">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/" class="icon">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <span> or use your email and password for login</span>

          <input type="email"
           placeholder="Email" />
          <input type="password" 
          placeholder="Password" />
          <a href="#">Forget your password/reset password</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign in</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Welcome Friend</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
